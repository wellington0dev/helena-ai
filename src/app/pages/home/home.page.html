<ion-header [translucent]="true">
  <ion-toolbar class="gradient-header">
    <ion-title class="header-title">
      <ion-icon name="sparkles" class="title-icon"></ion-icon>
      Helena
    </ion-title>
    <ion-buttons slot="end">
      <ion-button class="logout-btn" (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="gradient-background">
  <div class="container">
    <div class="welcome-section">
      <ion-card class="welcome-card">
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="happy" color="primary" class="welcome-icon"></ion-icon>
            Olá! Bem-vindo
          </ion-card-title>
          <ion-card-subtitle>Como posso ajudá-lo hoje?</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </div>

    <ion-card class="nav-card">
      <div class="nav-grid">
        @for(page of pages; track $index){
        <ion-card class="nav-item" (click)="navigate(page.path)">
          <div class="nav-item-content">
            <div class="icon-wrapper">
              <ion-icon [name]="page.icon" class="nav-icon"></ion-icon>
            </div>
            <ion-chip>{{page.label}}</ion-chip>
          </div>
        </ion-card>
        }
      </div>
    </ion-card>
  </div>
</ion-content>
